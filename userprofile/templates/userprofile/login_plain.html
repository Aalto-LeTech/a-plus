{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% trans "Login" %}</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
					<p>
			            {% blocktrans with path=path %}
			            Please, <a href="{{ path }}" target="_blank">login to A+</a>
			            and reload to view and submit exercises here.
			            {% endblocktrans %}
					</p>
        		</div>
			</div>
		</div>
    </body>
</html>
