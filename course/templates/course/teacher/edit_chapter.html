{% extends "course/course_base.html" %}
{% load i18n %}

{% block coursecontent %}

<h2>
    {% if chapter.id %}
    {% trans "Edit chapter" %}
    {% else %}
    {% trans "Add chapter" %}
    {% endif %}
</h2>

<form method="post" class="well">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
    </p>
</form>

{% endblock %}
