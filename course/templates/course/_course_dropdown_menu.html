{% load i18n %}
{% for ci in instances %}
<li>
	<a href="{% url 'course' course_url=ci.course.url instance_url=ci.url %}">
    	{{ ci.course.code }} {{ ci.course.name }}
    </a>
</li>
{% endfor %}
<li class="divider"></li>
<li>
	<a href="{% url 'course.views.course_archive' %}">
		{% trans "Course archive" %}
	</a>
</li>
