{% extends "base.html" %}
{% load i18n %}

{% block title %}A+ 404 Not found{% endblock %}

{% block content %}

<div class="page-header">
    <h1>404 Not found</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="alert alert-danger">
            {% blocktrans %}
            For an unknown reason you arrived somewhere that does not exist.
            Please try again.
            {% endblocktrans %}
        </div>
    </div>
</div>
{% endblock %}
