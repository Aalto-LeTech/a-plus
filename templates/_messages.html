{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.level == 10 %}success{% elif message.level == 40 %}danger{% else %}{{ message.tags }}{% endif %} clearfix" role="alert">
            <span class="glyphicon glyphicon-{% if message.level == 25 %}check{% else %}warning-sign{% endif %} pull-left" aria-hidden="true"></span>
            <div class="pre pull-left">{{ message }}</div>
        </div>
    {% endfor %}
{% endif %}
