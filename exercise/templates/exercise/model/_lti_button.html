{% load i18n %}
<p>
  <span class="glyphicon glyphicon-{{ service.menu_icon_class }}"></span>
  {{ service.menu_label }}
</p>
<form method="POST" action="{{ url }}" target="_blank">
  {% for entry in parameters %}
  <input type="hidden" name="{{ entry.0 }}" value="{{ entry.1 }}" />
  {% endfor %}
  <input type="submit" value="{% if title %}{{ title }}{% else %}{% trans 'Launch exercise' %}{% endif %}" class="btn btn-primary" />
</form>
