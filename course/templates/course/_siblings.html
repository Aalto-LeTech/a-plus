{% load i18n %}
{% load course %}
<nav class="row siblings">

    {% if next %}
    {% if next.is_after_open or not module.is_after_open %}
    <a href="{{ next|url }}" class="pull-right btn btn-link">
        {{ next }} &raquo;
    </a>
    {% else %}
    <span class="pull-right btn btn-link disabled">
        {{ next }} &raquo;
        {% if is_course_staff %}
        <a href="{{ next|url }}" class="pull-right btn btn-default btn-xs">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            {% trans "Early access" %}
        </a>
        {% endif %}
    </span>
    {% endif %}
    {% endif %}

    {% if previous %}
    <a href="{{ previous|url }}" class="btn btn-link">
        &laquo; {{ previous }}
    </a>
    {% endif %}
</nav>
